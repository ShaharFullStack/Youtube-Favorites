<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="main.js"></script>
    <title>My Favorite Youtube Videos</title>
</head>
<body>
    <h1>My Favorite Youtube Videos</h1>
    <label>Video Name: </label>
    <input type="text" id="videoNameBox"><br><br>
    <label>Video Link: </label>
    <input type="text" id="videoLinkBox"><br><br>
    <label>Video Rate : </label>
    <select name="videoRateBox" id="videoRateBox">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select><br><br>
    <button onclick="add()" style="font-size:24px">Add <i class="fa fa-youtube-play"></i> </button>
    <div id="container"></div>
</body>
</html>
